<div>
    <form [formGroup]="form" (ngSubmit)="searchHero(form.value.searchTerm)">
        <input formControlName="searchTerm" type="text" placeholder="Nome do Herói">
        <button type="submit">Pesquisar</button>
    </form>
    <div *ngFor="let hero of heroesList">
        <p>Nome: {{hero.name}}</p>
        <p>Idade: {{hero.age}}</p>
        <div>
            <!-- aqui tá aquela parte que você fez no seu também, nesse caso eu passo o ID do heroi pra dentro da função -->
            <button (click)="redirectToMovies(hero.id)">Movies</button>
            <button (click)="redirectToComicBooks(hero.id)">Comic Books</button>
        </div>
    </div>
</div>
